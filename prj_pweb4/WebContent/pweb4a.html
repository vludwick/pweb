<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Cardapio</title>
</head>
<body>
	<h1>Escolha o seu prato</h1>
	<br>
	<br>
	<br>
	<p>Prato principal:</p>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios"
			id="rdmassa" value="option1" checked> <label class="form-check-label"
			for="exampleRadios1"> Massa </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios"
			id="rdcarne" value="option2"> <label class="form-check-label"
			for="exampleRadios2"> Carne radio </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios"
			id="rdpeixe" value="option3"> <label class="form-check-label"
			for="exampleRadios3"> Peixe </label>
	</div>
	<br>
	<br>
	<br>
	<p>Acompanhamentos:</p>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="ckbsalada"> <label class="form-check-label"
			for="defaultCheck1"> Salada </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="ckblegumes"> <label class="form-check-label"
			for="defaultCheck1"> Legumes </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="ckbfarofa"> <label class="form-check-label"
			for="defaultCheck1"> Farofa </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="ckbfritas"> <label class="form-check-label"
			for="defaultCheck1"> Fritas </label>
	</div>
	<br>
	<br>
	<br>
	<form>
		<p>Convênio:</p>
		<div class="form-row align-items-center">
			<div class="col-auto my-1">
				<label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>

				<select class="custom-select mr-sm-2" id="opt">
					<option selected>Escolha...</option>
					<option value="1">Placomp</option>
					<option value="2">Abutua</option>
					<option value="3">Google</option>
					<option value="4">Prefeitura</option>
				</select>
			</div>
			<div class="col-auto my-1">
				<div class="custom-control custom-checkbox mr-sm-2">
					<input type="checkbox" class="custom-control-input"
						id="customControlAutosizing"> <label
						class="custom-control-label" for="customControlAutosizing">Lembrar
						minha escolha</label>
				</div>
			</div>
		</div>
	</form>
	<p>Observações</p>
	<div class="form-group">
		<label for="exampleFormControlTextarea1"></label>
		<textarea class="form-control-sm" id="exampleFormControlTextarea1"
			rows="3"></textarea>
	</div>
<input type="submit" id="btnenviar" name="Enviar" onclick="calcvalor()">
<br><br><br>
<p id="resultado"><p>
	<script>
		function calcvalor() {
			var radioMassa, radioCarne, radioPeixe, checkSalada, checkLegumes, checkFarofa, checkFritas, opcao, valor = 0;
			radioMassa = document.getElementById("rdmassa");
			radioCarne = document.getElementById("rdcarne");
			radioPeixe = document.getElementById("rdpeixe");
			checkFarofa = document.getElementById("ckbfarofa");
			checkFritas = document.getElementById("ckbfritas");
			checkLegumes = document.getElementById("ckblegumes");
			checkSalada = document.getElementById("ckbsalada");
			opcao = document.getElementById("opt");
			if (radioMassa.checked == true) {
				valor += 12;
			} else if (radioCarne.checked == true) {
				valor += 16;
			} else if (radioPeixe.checked == true) {
				valor += 18;
			}
			if (checkFarofa.checked == true) {
				valor += 8;
			}
			if (checkFritas.checked == true) {
				valor += 10;
			}
			if (checkLegumes.checked == true) {
				valor += 6;
			}
			if (checkSalada.checked == true) {
				valor += 4;
			}
			if (opt.value == "1") {
				valor = valor * 0.95;
			} else if (opt.value == "2") {
				valor = valor * 0.90;
			} else if (opt.value == "3") {
				valor = valor * 0.99;
			} else if (opt.value == "4") {
				valor = valor * 1.05;
			}
			document.getElementById("resultado").innerHTML = "Valor: "
					+ valor.toFixed(2) + " reais";
		}
	</script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
